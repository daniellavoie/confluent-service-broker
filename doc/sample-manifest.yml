applications:
- name: confluent-service-broker
  path: service-broker/target/confluent-service-broker.jar
  memory: 1G
  env:
    JBP_CONFIG_OPEN_JDK_JRE: '{ jre: { version: 11.+ } }'
    SPRING_KAFKA_BOOTSTRAP_SERVERS: YOUR-KAFKA-BOOTSTRAP-SERVERS
    SPRING_KAFKA_PROPERTIES_SSL_ENDPOINT_IDENTIFICATION_ALGORITHM: https
    SPRING_KAFKA_PROPERTIES_SASL_MECHANISM: PLAIN
    SPRING_KAFKA_PROPERTIES_REQUEST_TIMEOUT_MS: 20000
    SPRING_KAFKA_PROPERTIES_RETRY_BACKOFF_MS: 500
    SPRING_KAFKA_PROPERTIES_SECURITY_PROTOCOL: SASL_SSL
    SPRING_KAFKA_PROPERTIES_sasl.jaas.config: org.apache.kafka.common.security.plain.PlainLoginModule required username="YOUR-KAFKA-USERNAME" password="YOUR-KAFKA-PASSWORD";
    SPRING_KAFKA_STREAMS_REPLICATIONFACTOR: 3
    TOPICS_KAFKASERVICEBROKEREVENT_REPLICATIONFACTOR: 3
    CONFLUENT_SERVICEBROKER_CF_APIHOST: YOUR-CF-API-ENDPOINT # ex: api.run.pivotal.io
    CONFLUENT_SERVICEBROKER_CF_USERNAME: YOUR-CF-USERNAME
    CONFLUENT_SERVICEBROKER_CF_PASSWORD: YOUR-CF-PASSWORD
    SPRING_CLOUD_OPENSERVICEBROKER_CATALOG_SERVICES_0_ID: d439bf26-0d84-4482-b83a-028c568557c2
    SPRING_CLOUD_OPENSERVICEBROKER_CATALOG_SERVICES_0_NAME: confluent-kafka
    SPRING_CLOUD_OPENSERVICEBROKER_CATALOG_SERVICES_0_DESCRIPTION: A service broker for Apache Kafka
    SPRING_CLOUD_OPENSERVICEBROKER_CATALOG_SERVICES_0_BINDINGS: true
    SPRING_CLOUD_OPENSERVICEBROKER_CATALOG_SERVICES_0_BINDINGSRETRIEVABLE: true
    SPRING_CLOUD_OPENSERVICEBROKER_CATALOG_SERVICES_0_TAGS_0: confluent
    SPRING_CLOUD_OPENSERVICEBROKER_CATALOG_SERVICES_0_TAGS_1: kafka
    SPRING_CLOUD_OPENSERVICEBROKER_CATALOG_SERVICES_0_TAGS_2: topic
    SPRING_CLOUD_OPENSERVICEBROKER_CATALOG_SERVICES_0_TAGS_3: streaming
    SPRING_CLOUD_OPENSERVICEBROKER_CATALOG_SERVICES_0_TAGS_4: events
    SPRING_CLOUD_OPENSERVICEBROKER_CATALOG_SERVICES_0_PLANS_0_ID: 4d066a85-d33f-440f-8930-f1e6fc611455
    SPRING_CLOUD_OPENSERVICEBROKER_CATALOG_SERVICES_0_PLANS_0_NAME: preprovisioned-account
    SPRING_CLOUD_OPENSERVICEBROKER_CATALOG_SERVICES_0_PLANS_0_DESCRIPTION: Provisions a topic with one partition.
    SPRING_CLOUD_OPENSERVICEBROKER_CATALOG_SERVICES_0_PLANS_0_METADATA_PROPERTIES_ACCOUNTPROVIDER: PREPROVISIONED
    SPRING_CLOUD_OPENSERVICEBROKER_CATALOG_SERVICES_0_PLANS_0_METADATA_PROPERTIES_CLUSTERTYPE: PREPROVISIONED
    SPRING_CLOUD_OPENSERVICEBROKER_CATALOG_SERVICES_0_PLANS_1_NAME: generic-account
    SPRING_CLOUD_OPENSERVICEBROKER_CATALOG_SERVICES_0_PLANS_1_DESCRIPTION: Provisions a topic with one partition.
    SPRING_CLOUD_OPENSERVICEBROKER_CATALOG_SERVICES_0_PLANS_1_METADATA_PROPERTIES_ACCOUNTPROVIDER: PREPROVISIONED
    SPRING_CLOUD_OPENSERVICEBROKER_CATALOG_SERVICES_0_PLANS_1_METADATA_PROPERTIES_CLUSTERTYPE: PREPROVISIONED
    CONFLUENT_SERVICEBROKER_CONTROLPANE_CLUSTERPROVIDERS_0_PROVIDERNAME: preprovisioned-account
    CONFLUENT_SERVICEBROKER_CONTROLPANE_CLUSTERPROVIDERS_0_CLIENTPROPERTIES_BOOTSTRAP_SERVERS: A-KAFKA-BOOTSTRAP-SERVER
    CONFLUENT_SERVICEBROKER_CONTROLPANE_CLUSTERPROVIDERS_0_CLIENTPROPERTIES_SSL_ENDPOINT_IDENTIFICATION_ALGORITHM: https
    CONFLUENT_SERVICEBROKER_CONTROLPANE_CLUSTERPROVIDERS_0_CLIENTPROPERTIES_SASL_MECHANISM: PLAIN
    CONFLUENT_SERVICEBROKER_CONTROLPANE_CLUSTERPROVIDERS_0_CLIENTPROPERTIES_REQUEST_TIMEOUT_MS: 20000
    CONFLUENT_SERVICEBROKER_CONTROLPANE_CLUSTERPROVIDERS_0_CLIENTPROPERTIES_RETRY_BACKOFF_MS: 500
    CONFLUENT_SERVICEBROKER_CONTROLPANE_CLUSTERPROVIDERS_0_CLIENTPROPERTIES_SECURITY_PROTOCOL: SASL_SSL
    CONFLUENT_SERVICEBROKER_CONTROLPANE_CLUSTERPROVIDERS_0_CREDENTIALS_0_NAME: YOUR-ORG-NAME/YOUR-SPACE-NAME/YOUR-APP-NAME
    CONFLUENT_SERVICEBROKER_CONTROLPANE_CLUSTERPROVIDERS_0_CREDENTIALS_0_USERNAME: A-KAFKA-USERNAME
    CONFLUENT_SERVICEBROKER_CONTROLPANE_CLUSTERPROVIDERS_0_CREDENTIALS_0_PASSWORD: A-KAFKA-PASSWORD
    CONFLUENT_SERVICEBROKER_CONTROLPANE_CLUSTERPROVIDERS_1_PROVIDERNAME: generic-account
    CONFLUENT_SERVICEBROKER_CONTROLPANE_CLUSTERPROVIDERS_1_CLIENTPROPERTIES_BOOTSTRAP_SERVERS: A-KAFKA-BOOTSTRAP-SERVER
    CONFLUENT_SERVICEBROKER_CONTROLPANE_CLUSTERPROVIDERS_1_CLIENTPROPERTIES_SSL_ENDPOINT_IDENTIFICATION_ALGORITHM: https
    CONFLUENT_SERVICEBROKER_CONTROLPANE_CLUSTERPROVIDERS_1_CLIENTPROPERTIES_SASL_MECHANISM: PLAIN
    CONFLUENT_SERVICEBROKER_CONTROLPANE_CLUSTERPROVIDERS_1_CLIENTPROPERTIES_REQUEST_TIMEOUT_MS: 20000
    CONFLUENT_SERVICEBROKER_CONTROLPANE_CLUSTERPROVIDERS_1_CLIENTPROPERTIES_RETRY_BACKOFF_MS: 500
    CONFLUENT_SERVICEBROKER_CONTROLPANE_CLUSTERPROVIDERS_1_CLIENTPROPERTIES_SECURITY_PROTOCOL: SASL_SSL
    CONFLUENT_SERVICEBROKER_CONTROLPANE_CLUSTERPROVIDERS_1_GENERICCREDENTIALS_USERNAME: A-KAFKA-USERNAME
    CONFLUENT_SERVICEBROKER_CONTROLPANE_CLUSTERPROVIDERS_1_GENERICCREDENTIALS_PASSWORD: A-KAFKA-PASSWORD